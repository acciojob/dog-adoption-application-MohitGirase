<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	
	<form>
		
		<label for="name">Name:</label>
	    <input type="text" id="name" placeholder="Name" required><br><br>
		
		<label for="phone">Phone Number:</label>
	    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
		
		<label for="address">Address:</label>
	    <input type="text" id="address" placeholder="Address" required><br><br>
		
		<label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
	    </label><br><br>
		
		<label for="multiSelect">Please select your preferred breeds:</label><br>
	    <select id="multiSelect" multiple required>
			<option value="labrador">Labrador Retriever</option>
			<option value="germanshepherd">German Shepherd</option>
			<option value="beagle">Beagle</option>
			<option value="goldenretriever">Golden Retriever</option>
			<option value="pug">Pug</option>
	    </select><br><br>
		
		<input type="submit" id="submit">
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
